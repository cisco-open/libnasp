name: CI

on:
  push:
    branches:
      - "*"

jobs:
  build:
    name: Mobile build
    runs-on: macos-12

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup gomobile
        run: |
          git clone --depth 1 -b set-work-dir https://github.com/aeddi/mobile gomobile-cache
          cd gomobile-cache
          go install ./cmd/gomobile
          go install ./cmd/gobind
          echo "${GOPATH}/bin" >> $GITHUB_PATH

      - name: Build ios framework
        run: |
          cd experimental/mobile
          make ios
