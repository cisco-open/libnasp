replicaCount: 1

image:
  repository: ghcr.io/cisco-open/nasp-heimdall
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsUser: 65534
  runAsGroup: 65534
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

podDisruptionBudget:
  enabled: false

service:
  type: ClusterIP
  port: 8080

metrics:
  port: 8081

healthz:
  port: 8082

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: "100Mi"
    cpu: "100m"
  limits:
    memory: "200Mi"
    cpu: "300m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

testConnection:
  enabled: true

istio:
  controlPlane: icp-v115x
  controlPlaneNamespace: istio-system
  version: "1.15.2"
  revision: cp-v115x.istio-system
  clusterId: kind-kind
  meshID: "mesh1"
  network: "network1"
  caAddress: "istiod-cp-v115x.istio-system.svc:15012"
  meshGateway:
    enabled: false
    # nodePort: "16443"


controller:
  leaderElection:
    enabled: true
    name: "heimdall-webhook-leader-election"

webhook:
  port: 9443