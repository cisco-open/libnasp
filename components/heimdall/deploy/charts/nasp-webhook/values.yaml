# Default values for nasp-webhook-controller
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 1

istio:
  caAddress: "istiod-cp-v115x.istio-system.svc:15012"
  version: "1.15.0"
  meshID: "mesh1"
  network: "network1"
  revision: "cp-v115x.istio-system"

podAnnotations: []
imagePullSecrets: []

podSecurityContext:
  runAsUser: 65534
  runAsGroup: 65534
securityContext:
  allowPrivilegeEscalation: false
image:
  repository: waynz0r/joska
  tag: v0.0.1
  pullPolicy: Always

nodeSelector: {}
affinity: {}
tolerations: []
resources:
  requests:
    memory: "100Mi"
    cpu: "100m"
  limits:
    memory: "200Mi"
    cpu: "300m"

service:
  type: ClusterIP

metrics:
  port: 8080

healthz:
  port: 8081

serviceAccount:
  annotations: {}

podDisruptionBudget:
  enabled: false

controller:
  leaderElection:
    enabled: true
    name: "nasp-webhook-leader-election"

webhook:
  port: 9443
