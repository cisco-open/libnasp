apiVersion: v1
kind: Service
metadata:
  name: {{ include "nasp-webhook-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nasp-webhook-controller.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: http-metrics
    - port: {{ .Values.healthz.port }}
      targetPort: healthz
      protocol: TCP
      name: http-healthz
    - port: 443
      targetPort: http-webhook
      protocol: TCP
      name: http-webhook
  selector:
    {{- include "nasp-webhook-controller.selectorLabels" . | nindent 4 }}
