apiVersion: servicemesh.cisco.com/v1alpha1
kind: IstioControlPlane
metadata:
  name: icp-v115x
  namespace: istio-system
  annotations:
    controlplane.istio.servicemesh.cisco.com/namespace-injection-source: "true"
spec:
  version: 1.15.2
  mode: ACTIVE
  networkName: network1
  meshExpansion:
    enabled: true
    gateway:
      service:
        metadata:
          annotations:
            service.banzaicloud.io/ip-address-override: 127.0.0.1
        ports:
        - name: tls-istiod-alt
          nodePort: 31012
          port: 31012
          protocol: TCP
          targetPort: 15012
        - name: tls-alt
          nodePort: 31443
          port: 31443
          protocol: TCP
          targetPort: 15443
